<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="calculadora">
            <table id="tabela">
                <tr>
                    <td id="painel" colspan="4"></td>
                </tr>
                <tr>
                    <td>%</td>
                    <td>CE</td>
                    <td>C</td>
                    <td>⬅</td>
                </tr>
                <tr>
                    <td>⅟</td>
                    <td>x²</td>
                    <td>ND</td>
                    <td class="operator">/</td>
                </tr>
                <tr>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                    <td class="operator">X</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td class="operator">-</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td class="operator">+</td>
                </tr>
                <tr>
                    <td>+/-</td>
                    <td>0</td>
                    <td>,</td>
                    <td class="operator">=</td>
                </tr>
            </table>
        </div>
    </div>

</body>

<script src="src/script.js"></script>
</html>
